<html>
  <head>
    <title>Popup</title>
    <script src="popup.js" type="module"></script>
    <style>
      body {
        height: 100px;
        width: 250px;
        margin: 2px;
        background-color: rgb(32, 33, 36);
        color: white;
      }

      p {
        margin-bottom: 10px;
        font-size: medium;
      }
      input {
        width: 50px;
        color: white;
        background-color: rgb(32, 33, 36);
        border: 1px solid grey;
        margin-top: 2px;
      }
      button {
        width: 50px;
        color: white;
        background-color: rgb(32, 33, 36);
        border: 1px solid grey;
      }
      div {
        display: flex;
      }
      label {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <p id="Eth"></p>
    <form id="decimalsForm">
      <div>
        <label for="decimals">Decimals</label>
        <input type="number" id="decimals" name="decimals" /><br />
      </div>
      <div>
        <label for="displayDecimals">Display Decimals</label>
        <input
          type="number"
          id="displayDecimals"
          name="displayDecimals"
        /><br />
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <button type="submit">Set</button>
      </div>
    </form>
  </body>
</html>
